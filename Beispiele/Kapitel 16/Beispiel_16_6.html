<html>
<head>
	<title>Und was ist mit TEE?</title>
	<script type="text/javascript">
		/*Was bei diesem Pfad herauskommt, sollst du selbst herausfinden.*/
		function zeichne() {
			var canvas = document.getElementById("grafik");
			var ctx = canvas.getContext("2d");
			ctx.beginPath();
			ctx.moveTo(20, 20);
			ctx.lineTo(20, 100);
			ctx.lineTo(80, 100);
			ctx.lineTo(80, 20);
			ctx.closePath();
			ctx.moveTo(80, 40);
			ctx.arc(80, 60, 20, -0.5 * Math.PI, 0.5 * Math.PI);
			ctx.stroke();
			ctx.font = "bold 20px sans-serif";
			ctx.textAlign = "center";
			ctx.textBaseline = "middle";
			ctx.fillText("TEE", 50, 40);
		}

		window.addEventListener("load", zeichne);
	</script>
	<meta charset="utf-8"/>
</head>
<body>
<canvas id="grafik" width="500" height="500">Geht nich!</canvas>
</body>
</html>
