<!DOCTYPE html>
<html>
<head>
    <title>Schriftarten mit CSS</title>
    <meta charset="utf-8"/>
</head>
<body>
<p>Hier kommen die fünf Standardschriftarten von CSS zum Einsatz</p>
<p style="font-family: cursive">Cursive: eine handschriftähnliche Schrift.</p>
<p style="font-family: fantasy">Fantasy: eine verspielte Schrift.</p>
<p style="font-family: monospace">Monospace: eine Schrift, in der alle Zeichen gleich breit sind.</p>
<p style="font-family: sans-serif">Sans Serif: eine Schrift ohne Serifen.</p>
<p style="font-family: serif">Serif: eine Schrift mit Serifen.</p>
</body>
</html>
