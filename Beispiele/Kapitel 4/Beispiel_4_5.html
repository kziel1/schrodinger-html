<!DOCTYPE html>
<html>
<head>
	<title>Selektieren nach Verschachtelung</title>
	<style>
		/*Spans in allen Arten von Überschriften werden kursiv gedruckt. Aber nur dort.*/
		h1 span,
		h2 span,
		h3 span,
		h4 span,
		h5 span,
		h6 span {
			/*Font-Style kann kursiv drucken, aber das ist auch schon alles.*/
			font-style: italic;
		}

	</style>
	<meta charset="utf-8"/>
</head>
<body>
<h1>Dies ist <span>h1</span></h1>
<h2>Dies ist <span>h2</span></h2>
<h3>Dies ist <span>h3</span></h3>
<h4>Dies ist <span>h4</span></h4>
<h5>Dies ist <span>h5</span></h5>
<h6>Dies ist <span>h6</span></h6>
<!--Der span im Absatz ist nicht kursiv, weil für ihn keine Regel definiert ist. -->
<p>Dies ist ein <span>Absatz</span></p>
</body>
</html>
