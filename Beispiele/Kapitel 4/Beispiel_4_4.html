<!DOCTYPE html>
<html>
<head>
    <title>Relative Schriftgrößen</title>
    <style>
        body {
            color: blue;
            font-family: sans-serif;
            font-size: 62.5%;
        }

        /*Alle Spans haben doppelt so große Schrift wie ihre Umgebung.*/
        span {
            font-size: 2.0em;
        }

        /*Normalgroße Schrift*/
        .normal {
            font-size: 1.0em;
        }
    </style>
    <meta charset="utf-8"/>
</head>
<body>
<div id="mydiv">
    <p class="test2 test1">
        Diese span ist <span>groß</span>. Diese <span class="normal">nicht</span>.
        <!--Das Span mit der Klasse normal hat die gleiche Schriftgröße wie seine Umgebung.
        Die relative Größenangabe bezieht sich nur auf die Umgebung, die Regel für span-Tags hat nichts mehr damit zu tun. -->
    </p>
</div>
</body>
</html>
