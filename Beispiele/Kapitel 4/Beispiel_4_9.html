<!DOCTYPE html>
<html>
<head>
	<title>Kinder und andere Nachfahren - wer ist wichtiger?</title>
	<style>
		div span {
			color: blue;
		}

		div > span {
			color: red;
		}
	</style>
	<meta charset="utf-8"/>
</head>
<body>
<div>
	<!--Dieses span wird rot: beide Selektoren treffen zu, aber der Kindselektor hat Vorrang vor dem allgemeineren Nachfahrenselektor. -->
	<span>Hier wird's rot.</span>
	<!--FÃ¼r dieses span gilt der Kindselektor nicht mehr, der Nachfahrenselektor kommt zum Zug. -->
	<p>Und hier wird's <span>blau</span></p>
</div>
</body>
</html>
