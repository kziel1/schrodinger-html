<!DOCTYPE html>
<html>
<head>
    <title>Große und kleine Großbuchstaben: text-transform und font-variant</title>
    <meta charset="utf-8"/>
</head>
<body>
<p style="text-transform: uppercase">Transformiert in Großbuchstaben</p>
<p style="text-transform: lowercase">Transformiert in Kleinbuchstaben</p>
<p style="font-variant: small-caps">font-variant: small-caps</p>
</body>
</html>
