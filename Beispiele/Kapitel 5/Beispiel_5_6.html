<!DOCTYPE html>
<html>
<head>
	<title>Selbst definierte Listenz√§hlung - funktioniert noch nirgends</title>
	<!--Dieses ganze Beispiel funktionier in keinem aktuellen Browser. Aber theoretisch soll es so gehen. -->
	<style>
		@counter-style arrow {
			type: repeating;
			glyphs: '->';
			suffix: '';
		}

		ul {
			list-style-type: arrow;
		}
	</style>
	<meta charset="utf-8"/>
</head>
<body>
<ul>
	<li>Highway to Hell (AC/DC)</li>
	<li>Back in Black (AC/DC)</li>
	<li>For those About to Rock We Salute You (AC/DC)</li>
</ul>
</body>
</html>
