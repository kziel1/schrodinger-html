<!DOCTYPE html>
<html>
<head>
    <title>Die Tabelle, mit allem drum und dran</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid #AAAAAA;
        }

        tbody {
            background-color: #FFDDDD;
        }

        thead {
            background-color: #DDFFDD;
        }

        tfoot {
            background-color: #DDDDFF;
        }

        caption {
            background-color: #DDDDDD;
        }
    </style>
    <meta charset="utf-8"/>
</head>
<body>
<table>
    <!--Die Gesamtüberschrift der Tabelle -->
    <caption>Schrödingers CD-Sammlung</caption>
    <!--Der Tabellenkopf mit Spaltenüberschriften-->
    <thead>
    <tr>
        <th>Album</th>
        <th>Künstler</th>
        <th>Erscheinungsjahr</th>
        <th>Tracks</th>
        <th>Schrödipunkte</th>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>von 0-10</td>
    </tr>
    </thead>
    <!-- Der Tabellenfuß mit der Gesamtwertung -->
    <tfoot>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>Bandwertung: 9</td>
    </tr>
    </tfoot>
    <!--Die Tabellendaten -->
    <tbody>
    <tr>
        <td>Queen</td>
        <td>Queen</td>
        <td>1973</td>
        <td>10</td>
        <td style="text-align: right">8</td>
    </tr>
    <tr>
        <td>Queen II</td>
        <td>Queen</td>
        <td>1974</td>
        <td>11</td>
        <td style="text-align: right">8.5</td>
    </tr>
    <tr>
        <td>Sheer Heart Attack</td>
        <td>Queen</td>
        <td>1974</td>
        <td>13</td>
        <td style="text-align: right">7.5</td>
    </tr>
    <tr>
        <td>A Night at the Opera</td>
        <td>Queen</td>
        <td>1975</td>
        <td>12</td>
        <td style="text-align: right">10</td>
    </tr>
    <tr>
        <td>Jazz</td>
        <td>Queen</td>
        <td>1978</td>
        <td>13</td>
        <td style="text-align: right">8.5</td>
    </tr>
    </tbody>

</table>
</body>
</html>
