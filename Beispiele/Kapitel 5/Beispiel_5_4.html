<!DOCTYPE html>
<html>
<head>
    <title>Rückwärts gelistet</title>
    <meta charset="utf-8"/>
</head>
<body>
<!--Mit dem Attribut reversed wird in der Liste rückwärts gezählt. Das start-Attribut legt den Anfang fest.  -->
<ol start="4" reversed>
    <li>Highway to Hell (AC/DC)</li>
    <li>Back in Black (AC/DC)</li>
    <li>For those About to Rock We Salute You (AC/DC)</li>
</ol>
</body>
</html>
