<!DOCTYPE html>
<html>
  <head>
    <title>Spielerei mit rowspan und colspan</title>
	<style>
		table {
			border-collapse: collapse;
		}
		tbody td {
			border: 1px solid #AAAAAA;
		}
	</style>
  <head>
  <body>
	<table>
		<tbody>
			<tr>
				<td rowspan="2">...</td>
				<td colspan="2">...</td>
				<td colspan="2">...</td>
			</tr>
			<tr>
				<td rowspan="2">...</td>
				<td colspan="2">...</td>
				<td>...</td>
			</tr>
			<tr>
				<td>...</td>
				<td rowspan="2">...</td>
				<td colspan="2">...</td>
			</tr>
			<tr>
				<td>...</td>
				<td>...</td>
				<td rowspan="2">...</td>
				<td>...</td>
			</tr>
			<tr>
				<td>...</td>
				<td>...</td>
				<td>...</td>
				<td>...</td>
			</tr>
		</tbody>
	</table>
  </body>
</html>
