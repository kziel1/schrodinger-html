<!DOCTYPE html>
<html>
<head>
	<title>Verschachtelte Listen</title>
	<style>
		ol ol > li {
			list-style-type: lower-alpha;
		}

		ul > li {
			list-style-type: circle;
		}
	</style>
	<meta charset="utf-8"/>
</head>
<body>
<ol>
	<li>Item 1
		<ol>
			<li>Item 1.1</li>
			<li>Item 1.2
				<ul>
					<li>Item 1.2.1</li>
				</ul>
			</li>
		</ol>
	</li>
	<li> Item 2</li>
</ol>
</body>
</html>
