<!DOCTYPE html>
<html>
<head>
	<title>Definitionslisten mit den Beatles</title>
	<style>
		.not-so-famous {
			color: #999999;
		}
	</style>
	<meta charset="utf-8"/>
</head>
<body>
<dl>
	<!--dt steht fÃ¼r definition Term und markiert den zu definierenden Term -->
	<dt>The Beatles</dt>
	<!--dd - definition definition - gibt die Definition zu einem dt -->
	<dd>John Lennon</dd>
	<dd>Paul McCartney</dd>
	<dd>George Harrison</dd>
	<dd>Ringo Starr</dd>
	<!-- Auch die weniger bekannten Beatles sollen dabei sein-->
	<dd class="not-so-famous">Stuart Sutcliffe</dd>
	<dd class="not-so-famous">Pete Best</dd>
</dl>
</body>
</html>
