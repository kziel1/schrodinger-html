<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Formulare und Objekte: Objektinitialisierung durch Eigenschaften</title>
	<script>
		window.addEventListener("load", fuelleFormular);

		/*Diese Methode findet alle Eingabefelder im Dokument und setzt ihren Wert aus dem Objekt schroedingersKatze*/
		function fuelleFormular() {
			var felder = document.getElementsByTagName("input");
			for (var i = 0; i < felder.length; i++) {
				/*Feld und Objekteigenschaft müssen nur den gleichen Namen haben*/
				felder[i].value = schroedingersKatze[felder[i].name];
			}
		}

		/*Hier wird das Objekt schroedingersKatze initialisiert. Zuerst mit {} als leeres Objekt, dann werden die Eigenschaften gesetzt*/
		var schroedingersKatze = {};
		schroedingersKatze.name = "Kleiner Stinker";
		schroedingersKatze.besitzer = "Schroedinger";
		schroedingersKatze.alter = 4;
		schroedingersKatze.gewicht = 4.5;
		schroedingersKatze.rasse = "Straßenmischung";
	</script>
	<style>
		label {
			display: block;
		}
	</style>
</head>

<body>
<h1>Formulare und Objekte</h1>
<form name="katze">
	<label for="name">Name: </label><input id="name" name="name" value=""/><br/>
	<label for="besitzer">Besitzer: </label><input id="besitzer" name="besitzer" value=""/><br/>
	<label for="alter">Alter: </label><input id="alter" name="alter" value=""/><br/>
	<label for="gewicht">Gewicht: </label><input id="gewicht" name="gewicht" value=""/><br/>
	<label for="rasse">Rasse: </label><input id="rasse" name="rasse" value=""/><br/>
</form>
<noscript>
	JavaScript ist nicht aktiv!
</noscript>
</body>
</html>
