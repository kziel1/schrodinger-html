<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Miau sagt die Katze - dank Methoden am Objekt</title>
    <script>
        var schroedingersKatze = {
            name: "Kleiner Stinker",
            /*Funktionen können als Eigenschaften an Objekten gesetzt werden.*/
            begruesse: function () {
                /*Mit dem Schlüsselwort this wird auf das umgebende Objekt zugegriffen und der Name ausgelesen.*/
                alert("Miau, ich bin " + this.name);
            }
        };
        /*Und die Katze sagt hallo*/
        schroedingersKatze.begruesse();
    </script>
    <style>
        label {
            display: block;
        }
    </style>
</head>

<body>
<h1>Hier kommt die Katz</h1>
<noscript>
    JavaScript ist nicht aktiv!
</noscript>
</body>
</html>
