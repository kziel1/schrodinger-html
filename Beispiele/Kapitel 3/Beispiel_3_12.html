<!DOCTYPE html>
<html>
<head>
    <title>Pseudoklassen, aber echt nützlich</title>
    <style>
        /*Zum Anfang sind alle Links grün.*/
        a {
            color: green;
        }

        /*Die Pseudoklasse :visited wirkt auf alle Links, die du bereits besucht hast. Sie werden blau dargestellt.*/
        a:visited {
            color: blue;
        }

        /*Pseudoklassen und andere Selektoren lassen sich auch kombinieren.*/
        a.klasse:visited {
            color: yellow;
        }

        /*Die :hover-Pseudoklasse gilt für das Element, über dem der Mauszeiger steht.*/
        div:hover {
            color: red;
        }
    </style>
    <meta charset="utf-8"/>
</head>
<body>
<!--Dieser Link ist zuerst grün, nachdem du ihn besucht hast dann blau.-->
<p><a href="http://www.google.com.br">Google</a></p>
<!--Dieser Link ist auch zuerst grün, wird aber nach deinem Besuch rot.-->
<p><a class="klasse" href="http://www.google.cn">Google</a></p>
<!--Wenn du mit dem Mauszeiger über dieses div fährst, wird es rot. -->
<div>Maus mich über!</div>
</body>
</html>
