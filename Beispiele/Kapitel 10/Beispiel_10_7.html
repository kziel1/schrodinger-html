<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Unendlichkeit und fiese Zahlen</title>
</head>
<body>
<!--Es gibt drei spezielle Zahlenwerte in JavaScript. Infinity und -Infinity sind unendlich große (oder kleine) Werte. -->
Teilen durch 0:
<script>document.write(1 / 0);</script>
<br/>
Wurzel aus -1:
<!--Der Wert NaN kommt bei Berechnungen heraus, die kein definiertes Ergebnis haben. Oder wie hier ein imaginäres, damit will JavaScript auch nix zu tun haben. -->
<script>document.write(Math.sqrt(-1));</script>
<noscript>
	JavaScript ist nicht aktiv!
</noscript>
</body>
</html>
