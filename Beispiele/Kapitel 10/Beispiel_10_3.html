<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>JavaScript kann rechnen!</title>
</head>
<body>
<!--
Die Funktion document.write schreibt etwas genau an die Stelle im Dokument, an der sie aufgerufen wird
JavaScript beherrscht die vier Grundrechenarten.
 -->
7+3=
<script>document.write(7 + 3);</script>
<br>
7-3=
<script>document.write(7 - 3);</script>
<br>
7*3=
<script>document.write(7 * 3);</script>
<br>
7/3=
<script>document.write(7 / 3);</script>
<br>
<!--Als fünfte Rechenoperation kenn JavaScript Modulo, also den ganzzahligen Divisionsrest. -->
7%3=
<script>document.write(7 % 3);</script>
<br>
<!--Rechenoperationen lassen sich selbstverständlich auch verketten. Dabei folgt JavaScript der Regel "Punkt vor Strich" und kennt auch Klammern-->
Schrödingers Freundin hat <script>document.write(2 * (7 + 5 * 8));</script> Schuhe.
<noscript>
    JavaScript ist nicht aktiv!
</noscript>
</body>
</html>
