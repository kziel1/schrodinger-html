<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Rechnen mit Variablen und Schuhen</title>
</head>
<body>
Schrödingers Freundin hat
<script>
    /*So werden Variablen deklariert: das Schlüsselwort var, gefolgt von einem Variablennamen, und optional auch gleich noch der Startwert*/
    var regalboeden = 8;
    var paareJeBoden = 5;
    var paareNebenDemRegal = 7;
    /*Und so wird mit Variablen gerechnet: genau wie mit Zahlen*/
    var paare = paareNebenDemRegal + paareJeBoden * regalboeden;
    var schuhe = paare * 2;
    document.write(schuhe);
</script>
Schuhe. Sie muss jedes Paar
<script>
    /*Es gibt in JavaScript noch keine Konstanten, alle Variablen können verändert werden.
    Den Namen in Großbuchstaben zu schreiben ist ein Hinweis an alle JavaScript-Entwickler, das bitte zu lassen.*/
    var TAGE_IM_JAHR = 365;
    document.write(TAGE_IM_JAHR / paare);
</script>
mal im Jahr tragen.
<noscript>
    JavaScript ist nicht aktiv!
</noscript>
</body>
</html>
