<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Schönschreiben für Zahlen</title>
</head>
<body>
<script>
	var result = 7 / 11;
</script>
Ergebnis:
<!--Das Ergebnis der Berechnung ist zunächst mal nicht schön, so viele Nachkommastellen will doch niemand sehen -->
<script>document.write(result);</script>
<br/>
Ergebnis mit toFixed():
<!--toFixed löst das schnell und einfach, es wird auf die angegebene Zahl Stellen gerundet. -->
<script>document.write(result.toFixed(2));</script>
<noscript>
	JavaScript ist nicht aktiv!
</noscript>
</body>
</html>
