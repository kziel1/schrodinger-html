<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Fast ein Taschenrechner</title>
	<script>
		function rechne() {
			/*Als Erstes liest du die Rechnung aus dem Eingabefeld*/
			var aufgabe = document.getElementById("rechnung").value;
			/*Dann findest du heraus, wo das Pluszeichen steht*/
			var plusPosition = aufgabe.indexOf("+");
			/*Der erste Summand findet sich in aufgabe von Stelle 0 bis zum Pluszeichen*/
			var summand1 = parseInt(aufgabe.substring(0, plusPosition));
			/*Der zweite Summand beginnt nach dem Pluszeichen und reicht bis zum Ende, deshalb wird der zweite Parameter für substring nicht benötigt*/
			var summand2 = parseInt(aufgabe.substring(plusPosition + 1));
			/*Rechnen, ausgeben, fertig*/
			document.getElementById("ergebnis").innerHTML = summand1 + summand2;
		}
	</script>
</head>
<body>
<h3>Rechnen</h3>
<input type="text" id="rechnung"/> = <span id="ergebnis"></span><br/>
<button type="button" onclick="rechne();">Klick mich!</button>
<noscript>
	JavaScript ist nicht aktiv!
</noscript>
</body>
</html>
