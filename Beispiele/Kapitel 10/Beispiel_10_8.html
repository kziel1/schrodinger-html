<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Schuhe mit Funktion</title>
    <script>
        /*
        Hier wird eine Funktion deklariert: ein wiederverwendbarer Codeblock, den du von überall rufen kannst.
        Das Schlüsselwort function leitet die Deklaration ein. Nach dem Funktionsnamen müssen Klammern kommen, auch wenn nichts drin steht.
        */
        function zaehleSchuhe() {
            var regalboeden = 8;
            var paareJeBoden = 5;
            var paareNebenDemRegal = 7;
            var paare = paareNebenDemRegal + paareJeBoden * regalboeden;
            var schuhe = paare * 2;
            document.write(schuhe);
        }
    </script>
</head>
<body>

<script>
    /*Hier wird die Funktion aufgerufen*/
    zaehleSchuhe();
</script>

</html>
