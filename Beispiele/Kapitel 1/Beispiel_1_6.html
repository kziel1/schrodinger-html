<!DOCTYPE html>
<html>
<head>
    <title>Bilder einbinden</title>
    <meta charset="utf-8"/>
</head>
<body>
<!--Mit dem img-Tag werden Bilder eingebunden. Das Attribut src enthält den Dateinamen (richtiger: die URL), das alt-Attribut eine Textalternative zum Bild.
Beide Attribute sind Pflicht.-->
<img src="beispielkatze.png" alt="Beispielkatze">
</body>
</html>
