<!DOCTYPE html>
<html>
<head>
    <title>Überschriften und Text</title>
    <meta charset="utf-8"/>
</head>
<body>
<!-- Es gibt sechs Ebenen von Überschriften in HTML-->
<h1>Überschrift Ebene 1</h1>

<h2>Überschrift Ebene 2</h2>

<h3>Überschrift Ebene 3</h3>
<h4>Überschrift Ebene 4</h4>
<h5>Überschrift Ebene 5</h5>
<h6>Überschrift Ebene 6</h6>
<!-- Und darunter dann der Text. p steht für das englische paragraph, also Absatz-->
<p>Und der Text dazu</p>
</body>
</html>
