<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Schlüsselmomente: Keyframe Animation</title>
	<style>
		/*
		In der Keyframe-Regel wird eine Animation definiert.
		Für bestimmte Zeitpunkte werden Eigenschaften gesetzt, und alles was dazwischen liegt wird interpoliert.
		*/
		@keyframes colors {
			from {
				background-color: yellow;
			}
			33% {
				background-color: red;
			}
			66% {
				background-color: blue;
			}
			to {
				background-color: yellow;
			}
		}

		/*Und weil es so viel Spaß macht, @keyframes-Regeln zu schreiben, machen wir es für WebKit-Browser nochmal.*/
		@-webkit-keyframes colors {
			from {
				background-color: yellow;
			}
			33% {
				background-color: red;
			}
			66% {
				background-color: blue;
			}
			to {
				background-color: yellow;
			}
		}

		div#moveme {
			width: 200px;
			height: 200px;
			margin: 15px;
			border: 1px solid black;
			/*
			Hier wird die Animation auf ein Element angewendet. Der Name muss zu dem aus der @keyframes-Regel passen,
			animation-duration gibt die Dauer der Animation an und animation-iteration-count wie oft sie wiederholt werden soll.
			*/
			animation-name: colors;
			animation-duration: 10s;
			animation-iteration-count: infinite;
			-webkit-animation-name: colors;
			-webkit-animation-duration: 10s;
			-webkit-animation-iteration-count: infinite;
		}
	</style>
</head>
<body>

<div id="moveme">Test</div>
</body>
</html>
