<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Das Kaffee-Pantone</title>
    <style>
        /*Transitions können diese Aufgabe nicht lösen, du möchtest schließlich nicht, dass die Kaffeefarbe wieder in den Ausgangszustand zurückkehrt.*/
        #coffee {
            width: 200px;
            height: 200px;
            /*Deswegen wird eine Keyframe-Animation definiert, die aber zunächst pausiert ist. */
            animation-name: coffee;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-play-state: paused;
            -webkit-animation-name: coffee;
            -webkit-animation-duration: 10s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: alternate;
            -webkit-animation-play-state: paused;
        }

        /*Nur, wenn der Mauszeiger über dem Element steht, läuft die Animation. So bleibt auch die aktuelle Farbe erhalten, wenn der Mauszeiger weggezogen wird.*/
        #coffee:hover {
            animation-play-state: running;
            -webkit-animation-play-state: running;
        }

        @keyframes coffee {
            from {
                background-color: #423027;
            }
            to {
                background-color: #A77F6B;
            }
        }

        @-webkit-keyframes coffee {
            from {
                background-color: #423027;
            }
            to {
                background-color: #A77F6B;
            }
        }


    </style>
</head>
<body>
<h1>Ich mag meinen Kaffee so</h1>
<div id="coffee"></div>
</body>
</html>
