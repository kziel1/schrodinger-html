<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Browser Wars 1: Ein Glühender Text</title>
    <style>
        h1 {
            margin: 20px;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 32px;
            text-align: center;
            line-height: 0.7;
        }

        #harterschatten {
            text-shadow: -0.2em 0.2em gray;
        }

        #weicherschatten {
            text-shadow: -0.2em 0.2em 5px gray;
        }

        #gluehen {
            color: orange;
            text-shadow: 0 0 10px orange;
        }

        #besseresgluehen {
            color: orange;
            text-shadow: 0 0 40px yellow, 0 0 30px yellow, 0 0 20px yellow, 0 0 10px orange, 0 0 5px orange, 0 0 2px red;
        }

        #andersgluehen {
            color: orange;
            text-shadow: 0 0 2px red, 0 0 5px orange, 0 0 10px orange, 0 0 20px yellow, 0 0 30px yellow, 0 0 40px yellow;
        }


    </style>
</head>
<body>
<h1 id="lanwgeilig">Browser<br>Wars</h1>

<h1 id="harterschatten">Browser<br>Wars</h1>

<h1 id="weicherschatten">Browser<br>Wars</h1>

<h1 id="gluehen">Browser<br>Wars</h1>

<h1 id="besseresgluehen">Browser<br>Wars</h1>

<h1 id="andersgluehen">Browser<br>Wars</h1>
</body>
</html>
