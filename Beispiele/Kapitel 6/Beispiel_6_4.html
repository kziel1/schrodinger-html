<!DOCTYPE html>
<html>
<head>
	<title>Der Begrüßer wird zum Einschleimer! Eine Checkbox sorgt für Extraschleim</title>
	<meta charset="utf-8"/>
</head>
<body>
<form action="http://localhost:8080/forms/hallowelt.php" method="get">
	<label for="name">Wie heißt du?</label>
	<input type="text" name="name" id="name" placeholder="Hier dein Name">
	<br>
	<label for="gender_male">Männlein</label>
	<input type="radio" name="geschlecht" value="m" id="gender_male" checked>
	<br>
	<label for="gender_female">Weiblein</label>
	<input type="radio" name="geschlecht" value="f" id="gender_female">
	<br>
	<!--Eine Checkbox ist dem Radiobutton sehr ähnlich, aber kein anderer Knopf "springt raus" wenn du sie anklickst.-->
	<label for="extraschleim">Extraschleim</label>
	<input type="checkbox" name="extraschleim" value="an" id="extraschleim">
	<br>
	<button>Sag mal hallo!</button>
</form>
</body>
</html>
