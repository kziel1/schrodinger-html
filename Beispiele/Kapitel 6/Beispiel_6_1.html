<!DOCTYPE html>
<html>
<head>
    <title>Whoooooooo are you? Der automatische Begrüßer</title>
    <meta charset="utf-8"/>
</head>
<body>
<!--Das action-Attribut von form left fest, wo die Daten hingeschickt werden sollen.-->
<form action="http://localhost:8080/forms/hallowelt.php" method="get">
    <!--Mit dem label-Tag wird der enthaltene Text zur Beschriftung des Eingabefelds.-->
    <label for="name">Wie heißt du?</label>
    <!--Ein Eingabefeld vom Typ text, mit einem Platzhaltertext.-->
    <input type="text" name="name" id="name" placeholder="Hier dein Name">
    <!--Wenn für button keine Attribute angegeben werden, dann schickt er das umgebende Formular ab.-->
    <button>Sag mal hallo!</button>
</form>
</body>
</html>
