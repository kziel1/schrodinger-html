<!DOCTYPE html>
<html>
<head>
	<title>Zum Opern Quatschen: Textarea</title>
	<meta charset="utf-8"/>
</head>
<body>
<form method="get">
	<label for="text">Hier kannst du viel Text eingeben.</label>
	<!--Eine textarea ist, im Gegensatz zu einem Inputfeld, mehrzeilig. Die Attribute cols und rows geben an, wieviele Spalten und Zeilen das Feld haben soll  -->
	<textarea name="text" id="text" cols="30" rows="5"></textarea>
</form>
</body>
</html>
