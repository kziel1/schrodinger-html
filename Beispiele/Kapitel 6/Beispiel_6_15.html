<!DOCTYPE html>
<html>
<head>
	<title>Dateien hochladen: einfach, aber hässlich</title>
	<style>
		label, input {
			margin-top: 3px;
		}

	</style>
	<meta charset="utf-8"/>
</head>
<body>
<!--Dateien hochladen funktioniert nur mit einem POST-Request. -->
<form method="post" enctype="multipart/form-data">
	<label for="file">Datei auswählen</label>
	<!--So einfach geht ein Dateifeld -->
	<input type="file" name="file" id="file">
</form>
</body>
</html>
