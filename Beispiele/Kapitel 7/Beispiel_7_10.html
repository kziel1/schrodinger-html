<!DOCTYPE html>
<html>
<head>
    <title>Halbe-halbe: zwei Spalten mit absoluter Positionierung</title>
    <meta charset="utf-8"/>
</head>
<body>
<!--Auch wenn das Fenster größer oder kleiner wird, die Spalten treffen sich genau in der Mitte des Fensters. -->
<!--Dieses Element fängt 30 Pixel vom linken Rand an und reicht genau bis in die Fenstermitte -->
<div style="background-color: #FFAAAA; height: 100%; left: 30px; right: 50%; position: absolute;">
    Links
</div>
<!--Während dieses in der Fenstermitte anfängt und bis 30 Pixel vom rechten Rand reicht -->
<div style="background-color: #AAFFAA; height: 100%; right: 30px; left: 50%; position: absolute;">
    Rechts
</div>
</body>
</html>
