<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Navigationsleiste mit display: block</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        #navigation {
            height: 100%;
            background-color: darkgray;
            width: 20%;
            margin: 0;
            padding: 10% 0 0 0;
            position: absolute;
        }

            /*Mit display:block und etwas Design wird aus einfachen Links eine Seitennavigation.*/
        #navigation a, #navigation a:visited {
            display: block;
            width: 100%;
            height: 26px;
            background-color: lightgray;
            border-bottom: 1px solid darkgray;
            text-decoration: none;
            color: black;
            font-family: monospace;
        }

        #navigation a:hover {
            background-color: white;
        }
    </style>
</head>
<body>
<div id="navigation">
    <a href="#">Stapelfix Homepage</a>
    <a href="#">Stapelnews</a>
    <a href="#">Unsere Mitarbeiter</a>
</div>
</body>
</html>
