<!DOCTYPE html>
<html>
<!--All die neuen Elemente haben kein eigenes Design, und nur weil etwas footer heißt steht es nicht automatisch unten. Das musst du schon noch selbst CSSen -->
<head>
	<title>Sectioning Content: Neu in HTML 5</title>
	<meta charset="utf-8"/>
</head>
<body>
<!--Dieser Header gilt für die ganze Seite. Er kann eine große Überschrift enthalten, ein Logo, und was sonst noch ganz oben in der Seite steht. -->
<header><h1>Beispielseite!</h1></header>
<!--Ein Artikel ist genau das was drauf steht. Der Seiteninhalt, oder in einem Blog zum Beispiel ein Eintrag -->
<article>
	<!--Ein Artikel kann wieder einen eigenen Header haben. -->
	<header><h1>Eine Sektion</h1></header>
	<!--Randinformationen, die nicht direkt zum Artikel gehören, kommen in ein aside -->
	<aside>Muss man nicht wissen, aber interessant ist es schon</aside>
	Wir reden darüber!
</article>
<!--Und auch für den Fußbereich gibt es ein Tag -->
<footer>Dies ist eine Beispielseite für Schrödinger</footer>
</body>
</html>
