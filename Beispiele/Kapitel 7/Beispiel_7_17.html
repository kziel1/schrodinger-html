<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Das Fenster zum Fenster: iframe</title>
    <style>
            /*Styleregeln aus dem Hauptdokument gelten nicht im iframe. Dort ist der Text noch immer schwarz*/
        body {
            color: green;
        }
    </style>
</head>
<body>
<h1>Hier kommt mein eigener Viewport</h1>
<!--Der iframe lädt eine andere Seite und zeigt sie an. -->
<iframe src="Beispiel_7_9.html" style="height: 300px; width: 500px;"></iframe>
</body>
</html>
