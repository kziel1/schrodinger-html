<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Navigation 2: just add float</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        #navigation {
            width: 100%;
            background-color: darkgray;
            height: 26px;
            margin: 0;
            padding: 0 0 0 20px;
            position: absolute;
        }

        #navigation a, #navigation a:visited {
            /*Nur ein wenig float dazu, und schon wird eine Navigation am oberen Rand daraus*/
            float: left;
            display: block;
            height: 26px;
            background-color: lightgray;
            border-right: 1px solid darkgray;
            text-decoration: none;
            color: black;
            font-family: monospace;
            padding: 3px 10px 0 10px;
        }

        #navigation a:hover {
            background-color: white;
        }
    </style>
</head>
<body>
<div id="navigation">
    <a href="#">Stapelfix Homepage</a>
    <a href="#">Stapelnews</a>
    <a href="#">Unsere Mitarbeiter</a>
</div>
</body>
</html>
